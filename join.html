<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/join.css">
  <title>회원 가입</title>
</head>
<body id="background">
  <div class="register">
    <h3>SIGN-UP</h3>
    <form action="./login.html" method="get">
        <div class="flex">
            <ul class="container">
                <li class="item center">
                    이름
                </li>
                <li class="item">
                    <input type="text" placeholder="이름을 입력하세요." required>
                </li>
                <li class="item">
                    
                </li>
            </ul>
            <ul class="container">
                <li class="item center">
                    아이디
                </li>
                <li class="item">
                    <input type="text" placeholder="아이디를 입력하세요." required>
                </li>
                <li class="item">
                    <button class="idcheck">중복확인</button>
                </li>
            </ul>
            <ul class="container">
                <li class="item center">
                    비밀번호
                </li>
                <li class="item">
                    <input type="password" placeholder="비밀번호를 입력하세요." required>
                </li>
                <li class="item">
                    
                </li>
            </ul>
            <ul class="container">
                <li class="item center">
                    비밀번호 확인
                </li>
                <li class="item">
                    <input type="password" placeholder="비밀번호를 입력하세요." required>
                </li>
                <li class="item">
                    
                </li>
            </ul>
            <ul class="container">
                <li class="item center">
                    생년월일
                </li>
                <li class="item">
                    <input type="date" required>
                </li>
                <li class="item">
                    
                </li>
            </ul>
            <ul class="container">
                <li class="item center">
                    성별
                </li>
                <li class="item">
                    <select name="gender" id="">
                        <option value="선택" selected>선택</option>
                        <option value="남성">남성</option>
                        <option value="여성">여성</option>
                    </select>
                </li>
                <li class="item">
                    
                </li>
            </ul>
            <ul class="container">
                <li class="item center">
                    전화번호
                </li>
                <li class="item">
                    <input type="text" placeholder="휴대전화번호">
                </li>
                <li class="item">
                    
                </li>
            </ul>
            <ul class="container">
                <li class="item center">
                    
                </li>
                <li class="item">
                    <input type="submit" class="submit" value="가입하기">
                </li>
                <li class="item">
                    
                </li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
